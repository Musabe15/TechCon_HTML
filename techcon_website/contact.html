<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body>

  <!-- Header section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content area -->
  <main>

    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us directly at <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
      </ul>

      <h3>Conference Venue</h3>
      <div style="max-width: 100%; height: 300px;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3994.2470240355235!2d30.112055!3d-1.958191!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dbf0c1678dc3e3%3A0xe3f9c7a91e8d8973!2sKigali%20Convention%20Centre!5e0!3m2!1sen!2srw!4v1686000000000"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon 2024 Venue Map">
        </iframe>
      </div>
    </section>

    <!-- Contact Us Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <!-- Name Field -->
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" required><br><br>

        <!-- Email Field -->
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required><br><br>

        <!-- Message Field -->
        <label for="userMessage">Your message:</label><br>
        <textarea id="userMessage" name="userMessage" rows="5" cols="50" required></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. <strong>Copyright</strong></p>
  </footer>

</body>
</html>
